<!DOCTYPE html>
<html>
	<head>
		<title>Color Converter</title>
		<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<main>

		<h1>Color Converter</h1>
		<h2>Hex <-> RGB</h2>
		<h3 id="copy"></h3>
		<div style="opacity:0">
        <input type="text" id="copyText"/>
    </div>

		<section>
			<!-- <h3>Enter Color: <h3> -->
			<input type="text" class="input" id="input" value="Enter a color">
			<h3 class="output">e.g., rgb(240,240,216) or #F0F0D8"</h3>
		</section>

		<section>
			<button id="button">Convert!</button>
		</section>

	</main>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
