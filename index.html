<!DOCTYPE html>
<html>
	<head>
		<title>Color Converter</title>
		<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<main>
		<section>
			<h1>Color Converter</h1>
			<h2>Hex <-> RGB</h2>
		</section>
		<section>
			<!-- <h3>Enter Color: <h3> -->
			<input type="text" class="input" id="input" value="Enter a color">
			<br>
			<div class="tooltip">
				<h3 id="color-output"></h3>
  			<span class="tooltiptext" id="myTooltip">Click to copy</span>
			</div>
			<h3 class="output">e.g., rgb(240,240,216) or #F0F0D8"</h3>
		</section>

		<section>
			<button id="button">Convert!</button>
		</section>


		<div class="hidden-div">
			<input type="text" id="hidden-input"/>
		</div>


	</main>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
